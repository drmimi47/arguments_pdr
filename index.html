<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR AR Experience</title>
  
  <!-- A-Frame and AR.js for camera-based AR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .ar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .instruction-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      text-align: center;
      font-size: 16px;
      max-width: 80%;
      pointer-events: auto;
    }

    .bottom-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      pointer-events: auto;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0,0,0,0.8);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      background: rgba(0,0,0,0.9);
    }

    .camera-error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      max-width: 80%;
    }

    .hidden {
      display: none;
    }

    /* Hide A-Frame UI */
    .a-enter-vr {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="ar-overlay">
    <div class="instruction-text" id="instructions">
      Point your camera at a surface and tap to place AR content
    </div>
    
    <div class="bottom-controls">
      <button class="control-btn" id="resetBtn" title="Reset AR">
        üîÑ
      </button>
      <button class="control-btn" id="toggleBtn" title="Toggle Animation">
        ‚èØÔ∏è
      </button>
    </div>
  </div>

  <div class="camera-error hidden" id="cameraError">
    <h3>Camera Access Needed</h3>
    <p>Please allow camera access to use AR features</p>
    <button onclick="location.reload()">Try Again</button>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    
    <!-- Camera -->
    <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#404040" intensity="0.8"></a-light>
    <a-light type="directional" position="0 10 5" color="#ffffff" intensity="1"></a-light>
    
    <!-- AR Content - Simple 3D objects that appear when you tap -->
    <a-entity id="arContent" visible="false">
      <!-- Main hologram placeholder -->
      <a-cylinder 
        id="mainObject"
        position="0 1 -3" 
        radius="0.5" 
        height="2" 
        color="#4CC3D9"
        material="opacity: 0.8; transparent: true"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        
        <!-- Floating text -->
        <a-text 
          value="AR Experience" 
          position="0 1.5 0" 
          align="center" 
          color="white" 
          scale="1.5 1.5 1.5">
        </a-text>
        
        <!-- Orbiting spheres -->
        <a-sphere 
          position="2 0 0" 
          radius="0.2" 
          color="#EF2D5E"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
        </a-sphere>
        
        <a-sphere 
          position="-2 0 0" 
          radius="0.2" 
          color="#FFC65D"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 3000; easing: linear">
        </a-sphere>
      </a-cylinder>
      
      <!-- Additional floating elements -->
      <a-box 
        position="2 0.5 -3" 
        rotation="45 45 45" 
        width="0.5" 
        height="0.5" 
        depth="0.5" 
        color="#7BC8A4"
        animation="property: position; to: 2 2 -3; dir: alternate; loop: true; dur: 2000">
      </a-box>
      
      <a-octahedron 
        position="-2 0.5 -3" 
        radius="0.3" 
        color="#FF6B6B"
        animation="property: rotation; to: 360 360 360; loop: true; dur: 5000">
      </a-octahedron>
    </a-entity>

    <!-- Ground plane for raycasting -->
    <a-plane 
      id="ground"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#7BC8A4" 
      material="opacity: 0.1; transparent: true"
      class="clickable">
    </a-plane>
  </a-scene>

  <script>
    let arPlaced = false;
    let animationPaused = false;

    // Check for camera support
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      document.getElementById('cameraError').classList.remove('hidden');
    }

    // Wait for scene to load
    document.querySelector('a-scene').addEventListener('loaded', function() {
      console.log('AR Scene loaded');
      
      // Handle camera permission
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          console.log('Camera access granted');
          stream.getTracks().forEach(track => track.stop()); // Stop the test stream
        })
        .catch(function(error) {
          console.error('Camera access denied:', error);
          document.getElementById('cameraError').classList.remove('hidden');
        });
    });

    // Handle tap to place AR content
    document.querySelector('#ground').addEventListener('click', function(evt) {
      if (!arPlaced) {
        const arContent = document.querySelector('#arContent');
        arContent.setAttribute('visible', 'true');
        arPlaced = true;
        
        document.getElementById('instructions').textContent = 
          'AR content placed! Move your device to explore';
        
        console.log('AR content placed');
      }
    });

    // Touch events for mobile
    let touchStartTime = 0;
    document.addEventListener('touchstart', function(evt) {
      touchStartTime = Date.now();
    });

    document.addEventListener('touchend', function(evt) {
      const touchDuration = Date.now() - touchStartTime;
      
      // Short tap to place content
      if (touchDuration < 300 && !arPlaced) {
        const arContent = document.querySelector('#arContent');
        arContent.setAttribute('visible', 'true');
        arPlaced = true;
        
        document.getElementById('instructions').textContent = 
          'AR content placed! Move your device to explore';
        
        console.log('AR content placed via touch');
      }
    });

    // Control buttons
    document.getElementById('resetBtn').addEventListener('click', function() {
      const arContent = document.querySelector('#arContent');
      arContent.setAttribute('visible', 'false');
      arPlaced = false;
      
      document.getElementById('instructions').textContent = 
        'Point your camera at a surface and tap to place AR content';
      
      console.log('AR reset');
    });

    document.getElementById('toggleBtn').addEventListener('click', function() {
      const mainObject = document.querySelector('#mainObject');
      const boxes = document.querySelectorAll('a-box, a-octahedron, a-sphere');
      
      if (animationPaused) {
        // Resume animations
        mainObject.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');
        boxes.forEach(box => {
          const currentAnimation = box.getAttribute('animation');
          if (currentAnimation) {
            box.setAttribute('animation', currentAnimation);
          }
        });
        animationPaused = false;
        console.log('Animations resumed');
      } else {
        // Pause animations
        mainObject.removeAttribute('animation');
        boxes.forEach(box => {
          box.removeAttribute('animation');
        });
        animationPaused = true;
        console.log('Animations paused');
      }
    });

    // Handle different QR code parameters
    const urlParams = new URLSearchParams(window.location.search);
    const experience = urlParams.get('experience');
    const qrId = urlParams.get('qr');
    
    if (qrId) {
      console.log('Launched from QR code:', qrId);
    }
    
    // Different content based on experience parameter
    if (experience) {
      switch(experience) {
        case 'demo1':
          document.querySelector('#mainObject').setAttribute('color', '#FF6B6B');
          document.querySelector('a-text').setAttribute('value', 'Demo 1 Experience');
          break;
        case 'demo2':
          document.querySelector('#mainObject').setAttribute('color', '#4ECDC4');
          document.querySelector('a-text').setAttribute('value', 'Demo 2 Experience');
          break;
        case 'museum':
          document.querySelector('#mainObject').setAttribute('color', '#45B7D1');
          document.querySelector('a-text').setAttribute('value', 'Museum Guide');
          break;
        default:
          // Default content already set
          break;
      }
    }

    // Error handling
    window.addEventListener('error', function(event) {
      console.error('AR Error:', event.error);
    });

    // Orientation change handling
    window.addEventListener('orientationchange', function() {
      setTimeout(function() {
        window.location.reload();
      }, 500);
    });
  </script>
</body>
</html>
